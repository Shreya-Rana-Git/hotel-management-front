
<nav class="navbar navbar-expand-lg navbar-light " style="background-color: rgb(237, 213, 157);">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" (click)="hotelList()">Hotel List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="addHotel()">Add Hotel</a>
      </li>
        
    </ul>
  </nav>
  
<div class="container">
    
    <div class ="col-md-6 offset-md-3">
        <h2 style="text-align: center;">Add new Hotel</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group" >
            <label>HotelId</label>
            <input class="form-control" id="hotelId" type="text"
             [(ngModel)]="hotel.hotelId" name="hotelId" value="{{newId}}" readonly><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
    
        <div class="form-group">
            <label>Place</label>
            <input class="form-control" id="hotelName" type="text"
             [(ngModel)]="hotel.hotelName" name="hotelName"><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
    
        
    
        <button class="btn" style="background-color: rgb(182, 226, 105);" type="submit">Submit</button>
    </form>
    </div>
