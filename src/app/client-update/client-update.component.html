<div class="container">
    
    <div class ="col-md-6 offset-md-3">
        <h2 style="text-align: center;">Update  Client</h2>
    <form  (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Client Number</label>
            <input class="form-control" id="clientNumber" type="text"
             [(ngModel)]="client.clientNumber" name="clientNumber"  readonly><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Client Name</label>
            <input class="form-control" id="clientName" type="text"
             [(ngModel)]="client.clientName" name="clientName"  required><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Address</label>
            <input class="form-control" id="clientAddress" type="text"
             [(ngModel)]="client.clientAddress" name="clientAddress" required ><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Contact No</label>
            <input class="form-control" id="contactNo" type="text"
             [(ngModel)]="client.contactNo" name="contactNo"  required><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Gender</label><br>
             <input class="form-check-input" type="radio" name="gender" ng-control="gender"  value="Male"  [(ngModel)]="client.gender" required>Male
             <input class="form-check-input" type="radio" name="gender" ng-control="gender"  value="Female" [(ngModel)]="client.gender" required> Female

             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Hotel</label><br>
             <select [(ngModel)]="client.hotelId" name="hotelId" required>
                <option>Select</option>
                <option   *ngFor="let hotel of hotels" value="{{hotel.hotelId}}">{{hotel.hotelName}}</option>
             </select>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Checkin Date</label>
            <input class="form-control" id="checkinDate" type="date"
             [(ngModel)]="client.checkinDate" name="checkinDate" required><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
        <div class="form-group">
            <label>Checkout Date</label>
            <input class="form-control" id="checkoutDate" type="date"
             [(ngModel)]="client.checkoutDate" name="checkoutDate" required><br/>
             <!--[(ngModel)] = two way binding -->
        </div>
    
       
        <div class="form-group">
            <label>Accommodation</label><br>
            
             <select id="accommodationId" [(ngModel)]="client.accommodationId" name="accommodationId" required>
                <option>Select</option>
                <option   *ngFor="let acc of acco" [value]="acc.accommodationId">{{acc.accommodationType}}</option>
             </select>
             <!--[(ngModel)] = two way binding -->
        </div>

        <div class="form-group">
            <label>Pay Status</label>
           <select id="payStatus" [(ngModel)]="client.payStatus" name="payStatus" required="true">
            <option *ngFor="let op of options" [value]="op">{{op}}</option>
            
            
           </select>

             <!--[(ngModel)] = two way binding -->
        </div><br><br>
    
        <button class="btn" style="background-color: rgb(182, 226, 105);" type="submit">Submit</button>
    </form>
    </div>
