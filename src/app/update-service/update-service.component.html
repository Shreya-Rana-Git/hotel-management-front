
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(237, 213, 157);">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" (click)="addService()">Add Services </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="listServices()">Services list </a>
      </li>    
    </ul>

<div class="container">
    
  <div class ="col-md-6 offset-md-3">
      <h2 style="text-align: center;">Update Service</h2>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label>Service Id</label>
          <input class="form-control" id="serviceId" type="text"
           [(ngModel)]="service.serviceId" name="serviceId"  readonly><br/>
           <!--[(ngModel)] = two way binding -->
      </div>
  
      <div class="form-group">
          <label>Service Name</label>
          <input class="form-control" id="serviceName" type="text"
           [(ngModel)]="service.serviceName" name="serviceName"><br/>
           <!--[(ngModel)] = two way binding -->
      </div>

      <div class="form-group">
        <label>Price</label>
        <input class="form-control" id="price" type="text"
         [(ngModel)]="service.price" name="price"><br/>
         <!--[(ngModel)] = two way binding -->
    </div>
  
      
  
      <button class="btn" style="background-color: rgb(182, 226, 105);" type="submit">Submit</button>
  </form>
  </div>
